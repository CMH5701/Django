<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 가계부 만들기</title>
</head>
<body>
    <h2>Detail</h2>
    <form  method= "POST">
        {% for cashbooks in cashbooks.all %}
        <p>제목: {{cashbooks.title}}</p>
        <p>작성일: {{cashbooks.pub_date}}</p>
        <p>지출내역:{{cashbooks.content}}</p>
        {% endfor %}
        {% if cashbooks.image %}
         <image src = "{{cashbooks.image.url}}" width = "250" height = "250"
         alt = image>  
         {% endif %}
        <p>이미지 파일이름:{{cashbooks.image}}</p>               
        <a href = "{%url 'edit' cashbooks.id%}">수정하기 </a>
        <a href = "{%url 'delete' cashbooks.id%}">삭제하기 </a>



    </form>
</body>
</html>
